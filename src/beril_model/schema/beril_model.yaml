name: beril-model
description: |-
  A proposed LinkML schema for sample interoperability in the Department of Energy's Biological and Environmental Research program
title: beril-model
see_also:
  - https://beril-model.github.io/beril-model
id: https://w3id.org/beril-model/beril-model
license: BSD-3
prefixes:
  beril_model: https://w3id.org/turbomam/beril-model/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  example: https://example.org/
  xsd: http://www.w3.org/2001/XMLSchema#
  shex: http://www.w3.org/ns/shex#
  BFO: http://purl.obolibrary.org/obo/BFO_
  IAO: http://purl.obolibrary.org/obo/IAO_
default_prefix: beril_model
default_range: string

imports:
  - linkml:types

enums:
  ColorEnum:
    permissible_values:
      RED:
        description: red
      GREEN:
        description: gree
      BLUE:
        description: blue
slots:
  first_name:
  last_name:
  people:
    multivalued: true
    range: Person
    inlined: true
    inlined_as_list: true
  id:
    description: A unique identifier for a thing
    rank: 1
    slot_uri: schema:identifier
    identifier: true
    slot_group: identifiers
    range: uriorcurie
    required: true
    pattern: '[a-zA-Z0-9_]+:[a-zA-Z0-9_]+'
  name:
    description: A human-readable name for a thing
    rank: 2
    slot_uri: schema:name
    slot_group: identifiers
  description:
    description: A human-readable description for a thing
    rank: 3
    slot_uri: schema:description
    slot_group: identifiers
  mass_g:
    rank: 101
    slot_group: sample_attributes
    range: float
  color:
    rank: 102
    slot_group: sample_attributes
    range: ColorEnum
  inputs:
    multivalued: true
    range: MaterialEntity
  outputs:
    multivalued: true
    range: MaterialEntity
  material_entities:
    multivalued: true
    range: MaterialEntity
    inlined: true
    inlined_as_list: true
  processes:
    multivalued: true
    range: Process
    inlined: true
    inlined_as_list: true
  size_in_bytes:
    description: The size of a file in bytes
    range: integer
  md5:
    description: The MD5 checksum of a file
    range: string
  url:
    description: A URL for a file
    range: uriorcurie
