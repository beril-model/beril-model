---
id: https://w3id.org/beril-model/beril-model
name: beril-model
title: beril-model
description: |-
  A proposed LinkML schema for sample interoperability in the Department of Energy's Biological and Environmental Research program
license: BSD-3
see_also:
  - https://beril-model.github.io/beril-model

prefixes:
  beril_model: https://w3id.org/beril-model/beril-model/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: beril_model
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing
    notes:
      - "What kinds of things wouldn't be named? Observations that only have relations with types, not instances?"

  Observation:
    disjoint_with:
      - NamedThing
    slots:
      - raw_value

  NonProcess:
    is_a: NamedThing
    description: >-
      A grouping for any named thing that is not a process
    notes:
      - At the very least we want the ability to say that Processes can have either a MaterialEntity or a DataArtifact as its input and output. The LinkML AnyOf range construct needs maintenance


  MaterialEntity:
    description: >-
      something that is made of matter
    disjoint_with:
      - InformationArtifact
      - Process
      - Observation
    is_a: NonProcess
    slots:
      - observations

  InformationArtifact:
    disjoint_with:
      - MaterialEntity
      - Process
      - Observation
    is_a: NonProcess
    slots:
      - size_in_bytes
      - md5
      - url

  Process:
    description: >-
      Something that unfolds over time
    disjoint_with:
      - MaterialEntity
      - InformationArtifact
      - Observation
    is_a: NamedThing
    slots:
      - inputs
      - outputs


  Person:
    is_a: NamedThing
    description: >-
      Represents a Person
    slots:
      - primary_email
      - birth_date # DataHarmonizer is saving date-ranged data as datetimes
      - age_in_years
      - vital_status
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"

  PersonCollection:
    tree_root: true
    description: >-
      A holder for Person objects
    attributes:
      entries:
        range: Person
        multivalued: true
        inlined: true
        inlined_as_list: true

slots:
  id:
    description: A unique identifier for a thing
    identifier: true
    pattern: "[a-zA-Z0-9_]+:[a-zA-Z0-9_]+"
    range: uriorcurie
    required: true
    slot_uri: schema:identifier
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status
  raw_value:
    description: The raw value of an observation
    notes:
      - could possibly be decomposed into a value and a unit
  observations:
    range: Observation
    multivalued: true
  #    inlined: true
  #    inlined_as_list: true

  size_in_bytes:
    range: integer
    description: >-
      The size of a file in bytes
  md5:
    range: string
    description: >-
      The MD5 checksum of a file
  url:
    range: uriorcurie
    description: >-
      A URL for a file
  inputs:
    range: MaterialEntity
    multivalued: true
  outputs:
    range: MaterialEntity
    multivalued: true

enums:
  PersonStatus:
    notes:
      - redundant text properties are currently required for building a DataHarmonizer menu
    permissible_values:
      ALIVE:
        text: ALIVE
        description: the person is living
        meaning: PATO:0001421
      DEAD:
        text: DEAD
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        text: UNKNOWN
        description: the vital status is not known
        todos:
          - map this to an ontology