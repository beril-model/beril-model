type InformationArtifact
  {
    id: Uriorcurie!
    name: String
    description: String
    sizeInBytes: Integer
    md5: String
    url: Uriorcurie
  }

type MaterialEntity
  {
    id: Uriorcurie!
    name: String
    description: String
    observations: [Observation]
  }

type NamedThing
  {
    id: Uriorcurie!
    name: String
    description: String
  }

type NonProcess
  {
    id: Uriorcurie!
    name: String
    description: String
  }

type Observation
  {
    rawValue: String
  }

type Person
  {
    id: Uriorcurie!
    name: String
    description: String
    primaryEmail: String
    birthDate: Date
    ageInYears: Integer
    vitalStatus: PersonStatus
  }

type PersonCollection
  {
    entries: [Person]
  }

type Process
  {
    id: Uriorcurie!
    name: String
    description: String
    inputs: [MaterialEntity]
    outputs: [MaterialEntity]
  }

